<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle, #ff9a9e, #fad0c4);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

/* Card */
.card {
    background: white;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 380px;
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

h1 {
    color: red;
  font-size: 2rem;

}

h2 {
    color: #333;
    font-size: 1.3rem;
}

/* Cake */
.cake {
    margin: 20px auto;
    width: 150px;
    position: relative;
}

.layer {
    background: linear-gradient(#ff8fab, #ff5d8f);
    border-radius: 12px;
    margin: 6px auto;
}

.layer1 { width: 150px; height: 40px; }
.layer2 { width: 120px; height: 35px; }
.layer3 { width: 95px; height: 30px; }

/* Name */
.name {
    position: absolute;
    top: 77px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 15px;
    font-weight: bold;
    color: white;
    font-family: cursive;
    text-shadow: 1px 1px 2px #c9184a;
}

/* Candle */
.candle {
    width: 8px;
    height: 28px;
    background: #fff;
    margin: auto;
    position: relative;
}

.flame {
    width: 12px;
    height: 12px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -14px;
    left: -2px;
    animation: flicker 0.5s infinite;
}

@keyframes flicker {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Button */
button {
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff3f6c, #ff758c);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -100px;
    width: 35px;
    height: 50px;
    border-radius: 50%;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

/* Extra Mobile Safety */
@media (max-width: 400px) {
    h1 { font-size:24px; }
    h2 { font-size: 1.1rem; }
    .cake { transform: scale(0.9); }
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŽ‰HAPPY BIRTHDAYðŸŽ‰</h1>
    <h2>ðŸ’– BESTIE ðŸ’–</h2>

    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>

        <div class="layer layer3">ðŸ’–</div>
        <div class="layer layer2"></div>
        <div class="layer layer1"> </div>

        <div class="name">RASIKA</div>
    </div>

    <p style="font-size:0.95rem; line-height:1.4;">
        To my best best best friend ðŸ’•<br>
        Your name shines brighter than candles <br>
        Have the sweetest birthday ever ðŸŽ‚<br><br>
        Click Celebrate 10 times for my <br>ðŸ’–bestieðŸ’–
    </p>

    <button onclick="startCelebration()">Celebrate ðŸŽŠ</button>

    <audio id="music">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
    </audio>
</div>

<script>
function startCelebration() {
    document.getElementById("music").play();

    for (let i = 0; i < 120; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ",100%,50%)";
        confetti.style.animationDuration =
            Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }

    for (let i = 0; i < 10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ",80%,60%)";
        balloon.style.animationDuration =
            Math.random() * 4 + 4 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
    }
}
</script>

</body>
</html>
