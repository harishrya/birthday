<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAPPY BIRTHDAY BESTIEðŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    z-index: 10;
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

h1 {
    color: #ff3f6c;
    font-size: 2.5rem;
}

h2 {
    color: #333;
}

/* Cake */
.cake {
    margin: 20px auto;
    width: 180px;
    position: relative;
}

.layer {
    background: linear-gradient(#ff8fab, #ff5d8f);
    border-radius: 12px;
    margin: 6px auto;
    position: relative;
}

.layer1 { width: 180px; height: 45px; }
.layer2 { width: 145px; height: 40px; }
.layer3 { width: 110px; height: 35px; }

/* Name on cake */
.name {
    position: absolute;
    top: 78px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: bold;
    color: white;
    font-family: cursive;
    text-shadow: 1px 1px 2px #c9184a;
}

/* Candle */
.candle {
    width: 10px;
    height: 30px;
    background: #fff;
    margin: auto;
    position: relative;
}

.flame {
    width: 14px;
    height: 14px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -15px;
    left: -2px;
    animation: flicker 0.5s infinite;
}

@keyframes flicker {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 55px;
    border-radius: 50%;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

/* Button */
button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff3f6c, #ff758c);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰</h1>
    <h2>ðŸ’– BESTIE ðŸ’–</h2>

    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>

        <div class="layer layer3"></div>
        <div class="layer layer2"></div>
        <div class="layer layer1"></div>

        <div class="name">RASIKAðŸ’–</div>

    <p>
        To my best best best friend ðŸ’•<br>
        Your name shines brighter than candles âœ¨<br>
        Have the sweetest birthday ever ðŸŽ‚<br><br>
        click Celebrate 10 times for my ðŸ’–bestieðŸ’–
    </p>

    <button onclick="startCelebration()">Celebrate ðŸŽŠ</button>

    <audio id="music">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
    </audio>
</div>

<script>
function startCelebration() {
    document.getElementById("music").play();

    // Confetti
    for (let i = 0; i < 150; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ",100%,50%)";
        confetti.style.animationDuration =
            Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }

    // Balloons
    for (let i = 0; i < 12; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ",80%,60%)";

</script>
